name: "Quality Assurance 🔍"

on:
  push:

jobs:
  quality-assurance:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.tool-versions
      - name: Setup Yarn
        uses: actions/cache@v3.5.0
        with:
          path: node_modules
          key: yarn-cache-${{ hashFiles('**/yarn.lock', '.yarnrc') }}
          restore-keys: yarn-cache-
      - run: yarn install --immutable
      - run: yarn typecheck
      - run: yarn test
      - run: yarn lint
